<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #042db3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #011c2c;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        nav a:hover {
            background-color: #999;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>About Us</h2>
    <p>This is a simple website created using HTML. It demonstrates the basic structure of a web page.</p>
    <img src="Josh.jpg" alt="">
    <h2>Contact Us</h2>
    <p>You can contact us via email at <a href="https://www.facebook.com/joshnewle"><img src="download.png"></a>
    <a href="https://www.instagram.com/newlecruz/?next=%2F"><img src="download.jpg"></a></p>
</main>

<footer>
    <p>&copy; 2024 Josh Asadon Website. All rights reserved.</p>
</footer>
</body>
</html>
